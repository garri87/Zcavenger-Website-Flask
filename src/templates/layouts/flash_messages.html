
    <div class="AlertBox">
    {% with messages = get_flashed_messages(category_filter=["general"]) %}
        {% if messages %}
            {% for message in messages %}
                <div class="AlertMessage" role="alert">
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
