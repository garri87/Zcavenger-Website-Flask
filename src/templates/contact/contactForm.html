{% block content%}

<div class="container">
	<div class="FormBox defaultBox" id="contactForm">

		<script src="https://www.google.com/recaptcha/api.js"></script>
	
		<script>
			function onSubmit(token) {
				document.getElementById("contact").submit();
			}
		</script>
	
	
		<form id="contact" action="/contactForm" method="POST" enctype="multipart/form-data">
			<h1>Contact</h1>
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
			<label for="FormNombre"><b>Name:</b></label>
			<input type="text" class="form-control" name="name" id="formName" required>
	
			<label for="FormCorreo"><b>E-Mail:</b></label>
			<input type="email" class="form-control" name="email" id="formMail" required>
	
			<label for="formMensaje"><b>Message:</b></label>
			<textarea name="text" class="form-control" id="formMessage" cols="30" rows="5"></textarea required>
			<br>
			<input type="submit" class="g-recaptcha form-control" data-sitekey="{{ site_key }}"  data-callback='onSubmit' data-action='submit'>
			
		</form>
	
	</div>
</div>
<br>
{% endblock %}
